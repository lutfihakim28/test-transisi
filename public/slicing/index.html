<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slicing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      width: 100vw;
      min-height: 100vh;
      background-color: #252a40;

      display: flex;
      flex-direction: column;
    }

    main > section:first-child {
      width: 100%;
      height: 100vh;
      padding: 48px;
      display: flex;
      flex-direction: column;
      row-gap: 36px;
      color: white;
      justify-content: center;
    }

    main > section:last-child {
      width: 100%;
      height: 100vh;
      background-color: white;
      border-radius: 16px;
    }

    .greeting h2 {
      font-weight: 700;
    }

    .greeting p {
      font-size: 0.8rem;
      opacity: 0.3;
      margin-bottom: 16px;
    }

    label[for=search] {
      position: relative;
    }

    label[for=search] input {
      width: 100%;
      padding: 12px 6px 12px 32px;
      border-radius: 8px;
      border: none;
      background-color: #3a3f53;
    }

    label[for=search] svg {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 6px;
      opacity: 0.3;
    }

    .projects > h4 > span {
      opacity: 0.3;
    }

    .project-list {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      row-gap: 24px;
      column-gap: 16px;
    }

    .project {
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 12px;
    }

    .project > div {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 8px;
      position: relative;
    }

    .project > p {
      font-size: 14px;
      opacity: 0.3;
    }

    .project > div > span {
      position: absolute;
    }

    .project > div > span:first-child {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      font-weight: 700;
    }

    .badge {
      width: 12px;
      height: 12px;
      top: -3px;
      right: -3px;

      font-weight: 700;
      border: 1px solid #252a40;
      background-color: white;
      border-radius: 50%;
    }

    .project.pink > div {
      background-color: #fa34a3;
    }

    .project.purple > div {
      background-color: #7745c2;
    }

    .project.blue > div {
      background-color: #5871ef;
    }

    .project.cyan > div {
      background-color: #2fbbb5;
    }

    .project.orange > div {
      background-color: #ef7c66;
    }

    .project.gray > div {
      background-color: #3a3f53;
    }

    @media (min-width: 768px) {
      main > section:first-child {
        padding: 64px;
      }

      .project-list {
        column-gap: 36px;
      }
    }

    @media (min-width: 992px) {
      main {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <main>
    <section>
      <section class="greeting">
        <h2>Hi, Samantha</h2>
        <p>Welcome back to the workspace, we missed You!</p>
        <label for="search">
          <svg style="width:20px;height:20px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
          <input id="search" type="text" placeholder="Search Task or Project...">
        </label>
      </section>
      <section class="projects">
        <h4>Project <span>(13)</span></h4>
        <section class="project-list">
          <section class="project pink">
            <div>
              <span>GH</span>
            </div>
            <p>Green House</p>
          </section>
          <section class="project cyan">
            <div>
              <span>CP</span>
            </div>
            <p>Cyber Punk</p>
          </section>
          <section class="project purple">
            <div>
              <span>EC</span>
              <span class="badge"></span>
            </div>
            <p>Easy Crypto</p>
          </section>
          <section class="project blue">
            <div>
              <span>TA</span>
            </div>
            <p>Travel App</p>
          </section>
          <section class="project orange">
            <div>
              <span>LP</span>
              <span class="badge"></span>
            </div>
            <p>Landing Page</p>
          </section>
          <section class="project gray">
            <div>
              <span>8+</span>
            </div>
            <p></p>
          </section>
        </section>
      </section>
    </section>
    <section></section>
  </main>
</body>
</html>
